<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Register</title>

  <!-- Custom fonts for this template-->
  <link href="../../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="../../assets/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              {{if .Backend_error}}
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">{{.Backend_error}}</h1>
              </div>
              {{end}}

              {{if .Unknown_error}}
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">{{.Unknown_error}}</h1>
              </div>
              {{end}}
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create People</h1>
              </div>
              <form class="user" method="post" action="/admin_user/people/create_stp1">
                <div class="form-group row">
                  <div class="col-sm-6">
                    <label>Person Name</label>
                    <input type="text" name="partner_name" class="form-control form-control-user" id="exampleFirstName" placeholder="CPUT" required>
                  </div>
                  <div class="col-sm-6">
                    <label>Surname</label>
                    <input type="text" name="surname" class="form-control form-control-user" id="exampleFirstName" placeholder="CPUT" required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6">
                    <label>Date Of Birth</label>
                    <input type="date" name="b_date" class="form-control form-control-user" id="exampleFirstName" placeholder="CPUT" required>
                  </div>
                  <div class="col-sm-6">
                    <label>Profession</label>
                    <input type="date" name="d_date" class="form-control form-control-user" id="exampleFirstName" placeholder="CPUT" required>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6">
                    <label>Profession</label>
                    <input type="text" name="profession" class="form-control form-control-user" id="exampleFirstName" placeholder="CPUT" required>
                  </div>
                  <div class="col-sm-6">
                    <label>Origin</label>
                    <input type="text" name="origin" class="form-control form-control-user" id="exampleFirstName" placeholder="CPUT" required>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary btn-user btn-block">
                  Next
                </button>
                <hr>
                <a href="/admin_user" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Cancel
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="../../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="../../assets/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="../../assets/js/sb-admin-2.min.js"></script>

</body>

</html>

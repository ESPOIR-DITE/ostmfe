<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>OSTM Admin</title>
<base href="/">
  <!-- Custom fonts for this template-->
  <link href="../../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="../../assets/css/sb-admin-2.min.css" rel="stylesheet">
  <script src="https://cdn.tiny.cloud/1/tmo7wwuvihuwqom08gjvonhdda8blx4on0n7jvm1i4pq2coh/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <script>
    tinymce.init({
      selector: '#mytextarea'
    });
  </script>
</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create a new Project</h1>
              </div>
              <form class="user" id="myform" method="post" action="/admin_user/project/create_project_history">

                <input type="hidden" class="form-control form-control-user"value="{{.Project.Id}}" name="projectId" id="exampleFirstName" placeholder="Project Name">

                <div class="form-group">
                  <label>Project Description</label>
                  <textarea  class="form-control " style="height: 100px" name="description" id="exampleLastName" placeholder="Description"></textarea>
                </div>

                <div class="form-group">
                  <label>Project History</label>
                  <textarea id="mytextarea" class="form-control"  name="mytextarea">
                 </textarea>
                </div>

                <button type="submit" class="btn btn-primary btn-user btn-block">
                  Submit
                </button>
                <hr>
                <a href="/admin_user" class="btn btn-google btn-user btn-block">
                  <i class="fab"></i> Cancel
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="../../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="../../assets/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="../../assets/js/sb-admin-2.min.js"></script>

</body>
<script>
    var max_fields = 6;
    var wrapper = document.getElementById("filesArea");
    var add_button = document.getElementById("add_form_field");

    var x = 1;
    $(add_button).click(function(e) {

      e.preventDefault();
      if (x < max_fields) {
        x++;
        $(wrapper).append('<div class="col-sm-6"> <input type="file"name="file'+x+'" class="form-control " id="file" placeholder="Project Name" required> </div> <div class="col-sm-6"> <button type="button" id="add_form_field" class="btn btn-primary  btn-block">Delete </button> <hr></div> '); //add input box
      } else {
        alert('You Reached the limits')
      }
    });

    $(wrapper).on("click", ".delete", function(e) {
      e.preventDefault();
      $(this).parent('div').remove();
      x--;
    });

</script>

</html>

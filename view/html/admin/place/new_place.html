<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Register</title>

  <!-- Custom fonts for this template-->
  <link href="../../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="../../assets/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-7 d-none d-lg-block ">
            <div class="map-wrap" style="width:100%; height: 100%;" id="map"></div>
          </div>
          <div class="col-lg-5">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create a new Place!</h1>
              </div>
              <form class="user" method="post" action="/admin_user/place/create_stp1">
                <div class="form-group">
                  <label>Place Title</label>
                  <input type="text" class="form-control" name="title" id="exampleInputEmail" placeholder="Place name ex: la peirre tailler!">
                </div>
                <div class="form-group">
                  <label>Place coordinates <small>Please click on the map</small> </label>
                  <input type="text" class="form-control " name="latlng" id="exampleRepeatPassword" placeholder="">
                </div>
                <div class="form-group">
                  <label>Place Description</label>
                  <textarea  class="form-control" name="description" id="exampleInputEmail" placeholder="Place name ex: la peirre tailler!"></textarea>
                </div>

                <button type="submit" class="btn btn-primary  btn-block">
                  Next
                </button>
                <hr>
                <button href="/admin_user" class="btn btn-google  btn-block">
                  <i class="fab fa-fw"></i> Cancel
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="../../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="../../assets/vendor/jquery-easing/jquery.easing.min.js"></script>
  <!-- Custom map-->
  <script src="../../assets/js/customer/mymap.js"></script>
  <!-- Custom scripts for all pages-->
  <script src="../../assets/js/sb-admin-2.min.js"></script>
  <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA&callback=initMap">
  </script>

</body>

</html>

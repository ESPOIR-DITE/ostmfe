<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>SB Admin 2 - Register</title>
  <base href="/">
  <!-- Custom fonts for this template-->
  <link href="../../assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="../../assets/css/sb-admin-2.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Step 2 Of {{.Place.Title}}</h1>
              </div>
              <form class="user"method="post" action="/admin_user/place/create_stp2" enctype="multipart/form-data">
                <div class="form-group">
                  <label>Place History</label>
                  <textarea style="height: 200px" name="history" class="form-control" id="mytextare" placeholder="History...."></textarea>
                </div>
                <input type="hidden"name="placeId" value="{{.Place.Id}}" class="form-control " id="file" placeholder="Project Name" required>
                <div class="form-group ">
                  <label>Project profile Picture</label>
                  <input type="file"name="file" class="form-control " id="file" placeholder="Project Name" required>
                </div>

                <div class="form-group  row" id="filesArea"></div>
                <div class="form-group row" >
                  <div class="col-sm-6" >
                    <button type="button" id="add_form_field" class="btn btn-primary btn-block">
                      Add a picture
                    </button>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                  Complete
                </button>
                <hr>
                <a href="/admin_user/" class="btn btn-google btn-user btn-block">
                  <i class="fab fa-google fa-fw"></i> Register with Google
                </a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="../../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="../../assets/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="../../assets/js/sb-admin-2.min.js"></script>
<script src="../../assets/js/customer/myFileUpload.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

</body>
<script>
  $(document).ready(function() {
    $('#mytextare').summernote();
  });
</script>

</html>

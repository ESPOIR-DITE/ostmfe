<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">


          <div class="col-lg-12">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create new Event</h1>
              </div>
              <form class="user" method="post" action="/admin_user/event/create-history" enctype="multipart/form-data">
                <input type="hidden" name="eventId" value="{{.Event.Id}}">

                <div class="form-group">
                  <label>Groups |<small> You can select one or multiple Groups that are linked to this event</small></label>
                  <select  style="margin-bottom: 10px;" name="groupId" class="" multiple data-live-search="true" id="multiple-checkboxes" multiple="multiple">
                    {{with .Groups}}
                      {{range .}}
                        <option title="{{.Description}}" value={{.Id}}>{{.Name}}</option>
                      {{end}}
                    {{end}}
                  </select>
                </div>

                <div class="form-group">
                  <label>Event History</label>
                  <textarea id="mytextare" class="form-control"  name="mytextarea">
                 </textarea>
                </div>
                <div class="form-group ">
                  <label>Project profile Picture</label>
                  <input type="file"name="file" class="form-control " id="file" placeholder="Project Name" required>
                </div>

                <div class="form-group  row" id="filesArea">


                </div>
                <div class="form-group row" >
                  <div class="col-sm-6" >
                    <button type="button" id="add_form_field" class="btn btn-primary btn-block">
                      Add a picture
                    </button>
                  </div>

                </div>

                <button type="submit" class="btn btn-primary btn-block">
                  Complete
                </button>
                <hr>
                <a href="/admin_user" class="btn btn-google  btn-block">Cancel</a>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="../../../assets/vendor/jquery/jquery.min.js"></script>
  <script src="../../../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="../../../assets/vendor/jquery-easing/jquery.easing.min.js"></script>
  <!-- Custom map-->
<script src="../../../assets/js/customer/mymap.js"></script>
  <!-- Custom scripts for all pages-->
  <script src="../../../assets/js/sb-admin-2.min.js"></script>
  <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA&callback=initMap">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css">
</body>
<script>
  $(document).ready(function() {
    $('#multiple-checkboxes').multiselect({
      includeSelectAllOption: true,
    });
    $('#mytextare').summernote();
  });
  var max_fields = 6;
  var wrapper = document.getElementById("filesArea");
  var add_button = document.getElementById("add_form_field");

  var x = 1;
  $(add_button).click(function(e) {

    e.preventDefault();
    if (x < max_fields) {
      x++;
      $(wrapper).append('<div class="col-sm-6"> <input type="file"name="file'+x+'" class="form-control " id="file" placeholder="Project Name" required> </div> <div class="col-sm-6"> <button type="button" id="add_form_field" class="btn btn-primary  btn-block">Delete </button> <hr></div> '); //add input box
    } else {
      alert('You Reached the limits')
    }
  });

  $(wrapper).on("click", ".delete", function(e) {
    e.preventDefault();
    $(this).parent('div').remove();
    x--;
  });

</script>

</html>

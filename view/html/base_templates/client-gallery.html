<!--event gallery--->
{{define "gallery"}}
{{if .PageData.Gallery}}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="menu-content pb-60 col-lg-10">
            <div class="title text-center">
                <h1 class="mb-10">Event Gallery</h1>
                <!--p>Who are in extremely love with eco friendly system.</p-->
            </div>
        </div>
    </div>
    <div class="row">
        <div class="active-exibition-carusel">
            {{with .PageData.Gallery}}
            {{range .}}
            <div class="single-exibition item">
                <img id='base64image'  src='data:image/jpeg;base64,{{.Image}}' alt="">
                <br>
                <p class="text-center">
                    {{.Description}}
                </p>
            </div>
            {{end}}
            {{end}}
        </div>
    </div>
</div>
<br>
{{end}}
{{end}}

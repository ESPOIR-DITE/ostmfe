<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/css/ol.css" type="text/css">
    <style>
        .map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.4.3/build/ol.js"></script>
    <title>OpenLayers example</title>
</head>
<body>
<h2>My Map</h2>
<div id="map" class="map"></div>
<script type="text/javascript">
    var places = [
        [-33.913845, 18.543215],
        [-33.920652, 18.533165]
    ];
    for (var i = 0; i < places.length; i++) {
        console.log(places[i]);
    }
    var map = new ol.Map({
        target: 'map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([-33.913845, 18.543215]),
            zoom: 2
        })
    });

    for (var i = 0; i < places.length; i++) {
        var element = document.createElement('div');
        element.innerHTML = '<img src="http://maps.google.com/mapfiles/ms/micons/blue.png" />';
        var marker = new ol.Overlay({
            position: places[i],
            zoom: 2,
            positioning: 'center-center',
            element: element,
            stopEvent: false
        });
        map.addOverlay(marker);
    }
</script>
</body>
<script>
    var waingMaw = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([-33.913845, 18.543215]))
    });

    var mandalay = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([-33.920652, 18.533165]))
    });




    var mandalay = ol.proj.fromLonLat([-33.913845, 18.543215]);
    var view = new ol.View({
        center: mandalay,
        zoom: 6// 5
    });

    var vectorSource = new ol.source.Vector({});
    var places = [
        [-33.913845, 18.543215,'http://maps.google.com/mapfiles/ms/micons/blue.png'],
        [-33.920652, 18.533165,'http://maps.google.com/mapfiles/ms/micons/blue.png']
    ];

    var features = [];
    for (var i = 0; i < places.length; i++) {
        var iconFeature = new ol.Feature({
            geometry: new ol.geom.Point(ol.proj.transform([places[i][0], places[i][1]], 'EPSG:4326', 'EPSG:3857')),
        });


        var iconStyle = new ol.style.Style({
            image: new ol.style.Icon({
                src: places[i][2],
                color: places[i][3],
                crossOrigin: 'anonymous',
            })
        });
        iconFeature.setStyle(iconStyle);
        vectorSource.addFeature(iconFeature);
    }



    var vectorLayer = new ol.layer.Vector({
        source: vectorSource,
        updateWhileAnimating: true,
        updateWhileInteracting: true
    });

    var map = new ol.Map({
        target: 'map',
        view: view,
        layers: [
            new ol.layer.Tile({
                preload: 3,
                source: new ol.source.OSM(),
            }),
            vectorLayer,
        ],
        loadTilesWhileAnimating: true,
    });

</script>
</html>
